<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>status select</title>
    <style>
        input:disabled {
            color: red;
        }
        input:checked{
            accent-color: tomato;
        }
    </style>
</head>
<body>
    <h1>status select</h1>
    <form action="#">
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="id" value="hong1234" disabled> <!--disabled 접근제한-->
            </li>
            <li>
                <label for="password">패스워드</label>
                <input type="password" name="password">
            </li>
            <li>
                <label for="">과목선택</label>
                <input type="checkbox" name="subject" value="java" checked><span>Java</span>
                <input type="checkbox" name="subject" value="html"><span>Html</span>
            </li>
            <li>
                <button type="button">로그인</button>
                <button type="reset">다시쓰기</button>
            </li>
        </ul>
    </form>
</body>
</html>
