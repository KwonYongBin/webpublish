<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Auto</title>
    <style>
        header {
            width: 100%;
            border: 1px solid red;
            background-color: aquamarine;
        }
        .header-top {
            width: 1000px;
            text-align: center;
            padding: 10px 0;
            margin: 0 auto;
        }
        main {
            width: 1000px;
            height: 500px;
            background-color: yellow;
            margin: 0 auto;
        }
        h1 {
            background-color: tomato;
            color: white;
            width: 400px;
            padding: 20px;
            margin: 0 auto;
        }
        span {
            text-align: center;
            width: 400px;
            background-color: blueviolet;
            color: #fff;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <h1>Margin Auto</h1>
        </div>
    </header>
    <main>
        <span>
            main content
        </span>
    </main>
</body>
</html>
