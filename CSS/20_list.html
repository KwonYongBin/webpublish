<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul {
            padding: 0;
            
        }
        ul, ol, li {
            border: 1px solid gray;
        }
        ul > li {
            list-style-type: none;
        }
        ol > li {
            list-style-type: "✔️";
        }
    </style>
</head>
<body>
    <h1>List Style</h1>
    <ul>
        <h3>Front-end</h3>
        <li>HTML 4</li>
        <li>HTML 5</li>
    </ul>
    <ol>
        <h3>Front-end</h3>
        <li>Node Js 4</li>
        <li>Spring Boot</li>
    </ol>
</body>
</html>
