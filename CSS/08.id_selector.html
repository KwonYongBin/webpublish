<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector</title>
    <style>
        .text-family { font-family: '맑은 고딕'; }
        #h1 { color: gray; }
        #h2 { background-color: aquamarine; }
        #h3 { font-size: 3rem; }
    </style>
</head>
<body>
    <h1 id="h1">ID Selector 1</h1>
    <h1 id="h2">ID Selector 2</h1>
    <h1 id="h3" class="text-family">ID Selector 3</h1> <!-- id는 하나 명신할 수 있지만 class는 여러개를 명시할 수 있다-->
</body>
</html>
