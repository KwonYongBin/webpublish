<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h2 { color: blue; }
        h3 { color : rgb(185, 214, 231); }
        h4 { color : rgba(118, 134, 253, 0.5); } /* a: 투명도 0 ~ 1*/
        h5 { color : #d6b3e3; }
    </style>
</head>
<body>
    <h1>[Color 프로퍼티 & 값]</h1>
    <h2>Color Name</h2>
    <h3>RGB Color</h3>
    <h4>RGBA Color</h4>
    <h5>#Hexa Clolr</h5>
</body>
</html>
