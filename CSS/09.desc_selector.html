<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desc Selector</title>
        <style>
            #p h1 { color: navy;}
            /* div 크기는 300px, 배경색 yellow */
            #p div {width: 300px; background-color: yellow;}
            
            #p a { color: red; } /* body #p 태그에 포함된 모든 자손 태그 */
        </style>
    </head>
    <body id="p">
        <h1>Descendant Selector</h1>
        <div>
            <h3> sub title</h3>
            <ul>
                <li id="li1"><a href="#">naver</a></li>
            </ul>
            <ol>
                <li id="li1"><a href="#">google</a></li>
            </ol>
        </div>
    </body>
</html>
