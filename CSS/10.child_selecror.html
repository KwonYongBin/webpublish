<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        #p > h1{color: red;}
        #p > div > h3 {color: green;}
    </style>
</head>
<body id="p">
    <h1>Chile Selector</h1>
    <div>
        <h3>sub title</h3>
        <ul>
            <li><a href="#">naver</a></li>
        </ul>
        <ol>
            <li><a href="#">google</a></li>
        </ol>
    </div>
</body>
</html>
