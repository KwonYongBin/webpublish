<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <style>
        img {
            width: 200px;
            height: 300px;
        }
        li {
            display: inline-block;
            margin-right: 20px;
            padding: 10px;
            border: 5px solid black;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Image Gallary</h1>
    <ul>
        <li>
            <img src="../images/img01.jpg" alt="유리공예">
            <div>유리공예</div>
        </li>
        <li>
            <img src="../images/img02.jpg" alt="모닥불">
            <div>모닥불</div>
        </li>
        <li>
            <img src="../images/img03.jpg" alt="의류매장">
            <div>의류매장</div>
        </li>
        <li>
            <img src="../images/img04.jpg" alt="피자">
            <div>피자</div>
        </li>
        <li>
            <img src="../images/img05.jpg" alt="알람">
            <div>알림</div>
        </li>
    </ul>
</body>
</html>
