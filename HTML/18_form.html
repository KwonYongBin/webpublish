<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form tag</h1>
    <h3>이름, 주소, 전송, 취소 버튼 화면 생성</h3>
    <form action="백엔드 서버와 파일 주소">
        <!-- <label for="">이름</label> <input type="text"><br>
        <label for="">주소</label> <input type="text"><br>
        <input type="button" value="전송">
        <input type="reset" value="취소"> -->
        <form action="#">
            <ul>
                <li>
                    <!-- <label for="name">이름</label> -->
                    <input type="text" name="name" placeholder="이름"> <!-- input의 name 명시는 필수 -->
                </li>
                <li>
                    <!-- <label for="address">주소</label> -->
                    <input type="text" name="address" placeholder="주소">
                </li>
                <li>
                    <button type="submit">전송</button>
                    <button type="reset">취소</button>
                </li>
            </ul>
        </form>
    </form>
</body>
</html>
